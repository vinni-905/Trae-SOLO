<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trae SOLO IDE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 200px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #editor-container { flex: 1; display: flex; flex-direction: column; }
    #editor { flex: 1; border-bottom: 1px solid #ccc; }
    #toolbar { padding: 5px; background: #f1f1f1; }
    #chat-container { height: 200px; border-top: 1px solid #ccc; display: flex; flex-direction: column; }
    #chat-box { flex: 1; overflow-y: auto; padding: 5px; background: #fafafa; }
    #chat-input { padding: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
    .chat-message.user { background: #d1ffd1; margin: 5px; padding: 5px; border-radius: 4px; }
    .chat-message.ai { background: #f1f1f1; margin: 5px; padding: 5px; border-radius: 4px; }
    #file-list ul { list-style: none; padding-left: 15px; }
    .selected { font-weight: bold; }
    button { margin-right: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Files</h3>
    <ul id="file-list"></ul>
    <button onclick="generateProject()">Generate Project</button>
    <button onclick="autoComplete()">Auto-complete</button>
    <button onclick="askAI()">Ask AI</button>
  </div>

  <div id="editor-container">
    <div id="toolbar">Trae SOLO IDE Prototype</div>
    <div id="editor"></div>
    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Ask AI..." onkeydown="sendMessage(event)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
