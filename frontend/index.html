<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trae SOLO IDE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <h3>üìÇ Files</h3>
      <ul id="file-list">
        <li class="file" onclick="openFile('main.py', this)">main.py</li>
        <li class="file" onclick="openFile('index.html', this)">index.html</li>
        <li class="file" onclick="openFile('style.css', this)">style.css</li>
        <li class="file" onclick="openFile('script.js', this)">script.js</li>
        <li class="file" onclick="openFile('README.md', this)">README.md</li>
      </ul>
      <div class="sidebar-buttons">
        <button onclick="generateProject()">‚ö° Generate Project</button>
        <button onclick="autoComplete()">‚ú® Auto-complete</button>
      </div>
    </div>

    <!-- Editor & Chat -->
    <div id="editor-container">
      <div id="toolbar">üõ†Ô∏è Trae SOLO IDE Prototype</div>
      <div id="editor"></div>

      <!-- Chat Area -->
      <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Ask AI..." onkeydown="sendMessage(event)">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
